<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="俄羅斯方塊遊戲">
  <meta property="og:title" content="俄羅斯方塊">
  <meta property="og:description" content="來玩俄羅斯方塊吧！">
  <title>俄羅斯方塊</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <!-- 遊戲區塊：左側遊戲畫面 -->
    <div class="game-board">
      <!-- 用於顯示下落中的方塊，採用補間動畫 -->
      <div id="current-piece"></div>
      <!-- 暫停畫面 -->
      <div class="pause-screen" id="pause-screen">
          <div class="pause-text">暫停</div>
          <div class="pause-subtext">按下 P 鍵繼續</div>
      </div>
    </div>
    <!-- 遊戲資訊區：右側顯示分數、按鈕、操作說明與特殊方塊介紹 -->
    <div class="game-info">
      <div class="score">分數：<span id="score">0</span></div>
      <div class="level">等級：<span id="level">1</span></div>
      <div class="controls">
          <button id="start-btn">開始遊戲</button>
          <button id="pause-btn">暫停</button>
          <button id="reset-btn">重置</button>
      </div>
      <div class="instructions">
          <h3>操作說明：</h3>
          <p>← →：左右移動</p>
          <p>↓：加速下落</p>
          <p>Z：旋轉</p>
          <p>空白鍵：直接落下</p>
          <p>P：暫停/繼續</p>
      </div>
      <div class="special-info">
        <h3>特殊方塊介紹</h3>
        <ul>
          <li><strong>冰凍方塊：</strong>以 10% 機率隨機出現，落地後會凍結所在行，該行在 5 秒內無法被消除。</li>
          <li><strong>隨機變化方塊：</strong>以 10% 機率隨機出現，落下過程中每 500ms 會隨機改變形狀，落地後定型為隨機形狀。</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
